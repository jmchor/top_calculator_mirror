<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcu-later!</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>


        <div class="outerBorder">

            <div class="display"></div>

            <div class="numpad">

                <div class="row">
                    <button id="clear" class="double">Clear</button>
                    <button id="delete" class="single">Del</button>
                    <button id="divide" class="single"> /</button>
                </div>
                <div class="row">
                    <button id="7" class="single">7</button>
                    <button id="8" class="single">8</button>
                    <button id="9" class="single">9</button>
                    <button id="multiply" class="single">x</button>
                </div>
                <div class="row">
                    <button id="4" class="single">4</button>
                    <button id="5" class="single">5</button>
                    <button id="6" class="single">6</button>
                    <button id="subtract" class="single">-</button>
                </div>
                <div class="row">
                    <button id="1" class="single">1</button>
                    <button id="2" class="single">2</button>
                    <button id="3" class="single">3</button>
                    <button id="add" class="single">+</button>
                </div>
                <div class="row">
                    <button id="0" class="single">0</button>
                    <button id="comma" class="single">,</button>
                    <button id="equals" class="double">=</button>
                </div>




            </div>



        </div>










    </body>

</html>
