<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcu-later!</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>


        <div class="outerBorder">

            <div class="display"></div>

            <div class="numpad">

                <div class="row">
                    <button id="clear" class="double" data-other>Clear</button>
                    <button id="delete" class="single" data-other>Del</button>
                    <button id="divide" class="single" data-operator> / </button>
                </div>
                <div class="row">
                    <button id="7" class="single" data-number>7</button>
                    <button id="8" class="single" data-number>8</button>
                    <button id="9" class="single" data-number>9</button>
                    <button id="multiply" class="single" data-operator> x </button>
                </div>
                <div class="row">
                    <button id="4" class="single" data-number>4</button>
                    <button id="5" class="single" data-number>5</button>
                    <button id="6" class="single" data-number>6</button>
                    <button id="subtract" class="single" data-operator> - </button>
                </div>
                <div class="row">
                    <button id="1" class="single" data-number>1</button>
                    <button id="2" class="single" data-number>2</button>
                    <button id="3" class="single" data-number>3</button>
                    <button id="add" class="single" data-operator> + </button>
                </div>
                <div class="row">
                    <button id="0" class="single" data-number>0</button>
                    <button id="comma" class="single" data-other>.</button>
                    <button id="equals" class="double" data-other> = </button>
                </div>




            </div>



        </div>










    </body>

</html>
